name: Bug Report
description: Something isn't being generated or behaving correctly
labels:
  - bug
body:
  - type: dropdown
    id: markdown-engine
    attributes:
      label: Markdown Engine
      description: The markdown engine you're using in your Jekyll instance
      multiple: false
      options:
        - Commonmark
        - Kramdown
        - Redcarpet
        - Other
    validations:
      required: true
  - type: textarea
    id: snippet-usage
    attributes:
      label: Snippet Usage
      description: How are you using the Liquid include in your code?
      placeholder: Tell us what you see!
      value: |
        ```twig
        {% include liquid-snippet.html arg1=site.whatever %}
        ```
    validations:
      required: true
  - type: textarea
    id: expected-html
    attributes:
      label: Expected HTML Output
      description: The HTML you expected you see be generated by this Liquid snippet
      value: |
        ```html

        ```
    validations:
      required: true
  - type: textarea
    id: actual-html
    attributes:
      label: Actual HTML Output
      description: The HTML this Liquid snippet actually generated for you
      value: |
        ```html

        ```
    validations:
      required: true
  - type: textarea
    id: notes
    attributes:
      label: Additional Comments
      description: Anything else you'd like to say related to this issue
